<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header id="header">
      <h1 id="headerText">To-Do List</h1>
    </header>

    <section id="sidebar">
      <div id="icon">
        <img src="./img/listIcon.svg" alt="" />
      </div>

      <div id="addTaskWrapper">
        <p>New Task</p>
        <button id="newTaskButton">+</button>
      </div>

      <div id="projects">
        <h2>Projects</h2>
        <div id="sampleProject">
          <p>sample project</p>
        </div>
        <div id="newProject">
          <button id="newProjectButton">></button>
          <div id="newProjectWrap" class="hidden">
            <input
              type="text"
              placeholder="New Project Name"
              id="newProjectInput"
            />
            <button id="addProjectButton">Add Project</button>
          </div>
        </div>
      </div>
    </section>

    <section id="taskContent">
      <div id="tasks">
        <div id="taskNameDisplay">
          <h3>Name</h3>
          <div id="nameList"></div>
        </div>
        <div id="taskDescriptionDisplay">
          <h3>Description</h3>
          <div id="descriptionList"></div>
        </div>
        <div id="taskDueDateDisplay">
          <h3>Due</h3>
          <div id="dueDateList"></div>
        </div>
        <div id="taskPriorityDisplay">
          <h3>Priority</h3>
          <div id="priorityList"></div>
        </div>
      </div>
    </section>

    <!-- add hidden class back after css -->
    <section id="taskModal" class="modal">
      <div id="modalCSSWrap">
        <div id="modalNameInput modalInput">
          <label for="taskName">Task Name:</label>
          <input type="text" name="name" id="taskName" />
        </div>
        <div id="modalDescriptionInput" class="modalInput">
          <label for="taskDescription">Description:</label>
          <textarea name="description" id="taskDescription" cols="220">
          </textarea>
        </div>
        <div id="twoColumnWrap">
          <div id="dateTimeWrap">
            <div id="modalDateInput" class="modalInput">
              <label for="taskDueDate">Task Date:</label>
              <input type="date" name="date" id="taskDueDate" />
            </div>
            <div id="modalTimeInput" class="modalInput">
              <label for="taskTime">Task Time:</label>
              <input type="time" name="time" id="taskTime" />
            </div>
          </div>
          <div id="prioritySubmitWrap">
            <div id="modalPriorityInput" class="modalInput">
              <label for="taskPriority">Priority:</label>
              <select name="priority" id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div id="modalSubmit"><button id="taskSubmit">Submit</button></div>
          </div>
        </div>
      </div>
    </section>

    <div id="overlay" class="hidden"></div>
  </body>
</html>
