<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header id="header">
      <h1 id="headerText">To-Do List</h1>
    </header>

    <section id="sidebar">
      <div id="icon">
        <img src="./img/listIcon.svg" alt="" />
      </div>

      <div id="addTaskWrapper">
        <p>New Task</p>
        <button id="newTaskButton">+</button>
      </div>

      <div id="projects">
        <div id="sampleProject">
          <p>Sample Project</p>
        </div>
      </div>
    </section>

    <section id="taskContent">
      <div id="tasks"></div>
    </section>

    <section id="taskModal">
      <label for="taskName">Task Name:</label>
      <input type="text" name="name" id="taskName" />

      <label for="taskDescription">Description:</label>
      <input type="text" name="description" id="taskDescription" />

      <label for="taskDueDate">Task Due:</label>
      <input type="date" name="date" id="taskDueDate" />

      <label for="taskPriority">Priority:</label>
      <select name="priority" id="taskPriority">
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>

      <button id="taskSubmit">Submit</button>
    </section>
  </body>
</html>
