<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header id="header">
      <h1 id="headerText">To-Do List</h1>
    </header>

    <section id="sidebar">
      <div id="icon">
        <img src="./img/listIcon.svg" alt="" />
      </div>

      <div id="addTaskWrapper">
        <p>New Task</p>
        <button id="newTaskButton">+</button>
      </div>

      <div id="projects">
        <h2>Projects</h2>
        <div id="sampleProject">
          <p>sample project</p>
        </div>
        <div id="newProject">
          <button id="newProjectButton">></button>
          <div id="newProjectWrap" class="hidden">
            <input
              type="text"
              placeholder="New Project Name"
              id="newProjectInput"
            />
            <button id="addProjectButton">Add Project</button>
          </div>
        </div>
      </div>
    </section>

    <section id="taskContent">
      <div id="tasks">
        <div id="taskNameDisplay">
          <h3>Name</h3>
          <div id="nameList"></div>
        </div>
        <div id="taskDescriptionDisplay">
          <h3>Description</h3>
          <div id="descriptionList"></div>
        </div>
        <div id="taskDueDateDisplay">
          <h3>Due</h3>
          <div id="dueDateList"></div>
        </div>
        <div id="taskPriorityDisplay">
          <h3>Priority</h3>
          <div id="priorityList"></div>
        </div>
      </div>
    </section>

    <section id="taskModal" class="modal hidden">
      <label for="taskName">Task Name:</label>
      <input type="text" name="name" id="taskName" />

      <label for="taskDescription">Description:</label>
      <input type="text" name="description" id="taskDescription" />

      <label for="taskDueDate">Task Due:</label>
      <input type="datetime-local" name="date" id="taskDueDate" />

      <label for="taskPriority">Priority:</label>
      <select name="priority" id="taskPriority">
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>

      <button id="taskSubmit">Submit</button>
    </section>

    <div id="overlay" class="hidden"></div>
  </body>
</html>
