<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- TODO task modal html -->
    <header id="header">
      <h1 id="headerText">To-Do List</h1>
    </header>

    <section id="sidebar">
      <div id="icon">
        <img src="./img/listIcon.svg" alt="" />
      </div>

      <div id="addTaskWrapper">
        <p>New Task</p>
        <button>+</button>
      </div>

      <div id="projects">
        <div id="sampleProject">
          <p>Sample Project</p>
        </div>
      </div>
    </section>

    <section id="taskContent">
      <div id="tasks"></div>
    </section>

    <section id="taskModal">
      <input type="text" id="taskName" />
      <input type="text" id="taskDescription" />
      <input type="date" id="taskDueDate" />
      <select name="priority" id="taskPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </section>
  </body>
</html>
